<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- js script login file -->

    <script type="text/javascript" src="./assets/js/login.js"></script>

    <title>Login Page</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./assets/svg/logo.svg" alt="" />
      </div>
      <div class="text-center mt-4 name">Login</div>
      <span class="error" id="dis-error"></span>
      <form class="p-3 mt-3" id="login-submit">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            required
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            required
            type="password"
            name="password"
            id="pwd"
            placeholder="Password"
          />
        </div>
        <button class="btn mt-3">Submit</button>
      </form>
      <div class="text-center fs-6 mt-2">
        Don't Have an account
        <a href="/guvi22/pages/register.html">Register Now</a>
      </div>
    </div>
  </body>
</html>
